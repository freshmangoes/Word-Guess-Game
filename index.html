<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Kyle's Word Guess Game!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3 id='target-word'>
          Area to Display Target Word
        </h3>
      </div>
      <div class="col-md-6">
        <h3 id='fill-display'>
          Area to Display Fill In Array
        </h3>
      </div>
    </div>

    <div class="row">
      <div id='win-count' class="col-md-6">
        Area To Display Win Count
      </div>
      <div id='guess-display' class="col-md-6">
        Area To Display GuessArray
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
