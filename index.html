<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class='bg-dark'>
  <div class="container text-center">
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron bg-secondary">
          <h1>Hangman - Broken Car Edition!</h1>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3 id='fill-display' class='text-light'>
          Area to Display Fill In Array
        </h3>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4 d-flex">
        <div class="card bg-secondary text-light flex-fill">
          <div class="card-body">
            <h5 class="card-title">
              Wins:
            </h5>
            <p id='win-count' class="card-text">
              Area for win count
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-4 d-flex">
        <div class="card bg-secondary text-light flex-fill">
          <div class="card-body">
            <h5 class="card-title">
              Guesses Left:
            </h5>
            <p id='guess-count' class="card-text">
              Area for Guess Count
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-4 d-flex">
        <div class="card text-light bg-secondary flex-fill">
          <div class="card-body">
            <h5 class="card-title">
              Guessed Letters:
            </h5>
            <p id='guess-display' class="card-text">
              Area for guess display
            </p>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <img class='img-fluid' src="./assets/images/pixel-car.png" alt="">
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
